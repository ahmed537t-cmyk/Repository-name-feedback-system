<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback - InfoCuppa Egypt</title>
    <style>*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}body{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}.container{background:white;border-radius:15px;padding:30px;max-width:500px;width:100%;box-shadow:0 10px 30px rgba(0,0,0,0.2);}.header{text-align:center;margin-bottom:25px;}.form-group{margin-bottom:20px;}label{display:block;margin-bottom:5px;font-weight:bold;}input,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:5px;}textarea{height:100px;}.submit-btn{background:#667eea;color:white;border:none;padding:15px;border-radius:5px;width:100%;cursor:pointer;font-size:16px;}.alert{padding:12px;border-radius:8px;margin-top:15px;text-align:center;display:none;}.success{background:#d4edda;color:#155724;}</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Customer Feedback</h1>
            <p>InfoCuppa Egypt</p>
        </div>
        <form action="https://formsubmit.co/info@infocuppaegy.com" method="POST">
            <input type="hidden" name="_subject" value="New Feedback - InfoCuppa">
            <div class="form-group"><label>Full Name *</label><input type="text" name="name" required></div>
            <div class="form-group"><label>Email *</label><input type="email" name="email" required></div>
            <div class="form-group"><label>Phone</label><input type="tel" name="phone"></div>
            <div class="form-group"><label>Message *</label><textarea name="message" required></textarea></div>
            <button type="submit" class="submit-btn">Send Feedback</button>
        </form>
        <div class="alert success" id="successMsg">‚úÖ Thank you! Feedback sent successfully.</div>
    </div>
    <script>if(window.location.search.includes('success')) document.getElementById('successMsg').style.display='block';</script>
</body>
</html>
